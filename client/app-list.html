<template name="AppList">
  <ul class="collapsible popout directories" data-collapsible="accordion">
    {{#each directories}}
      <li>
        <div class="collapsible-header"><i class="material-icons">folder</i>{{Entry.Name}}</div>
        <div class="collapsible-body">
          <p>{{Entry.Comment}}</p>
          <ul class="apps">
            {{#each apps}}
              <li>{{Entry.Name}} - {{Entry.GenericName}}<br>{{Entry.Comment}}</li>
            {{/each}}
          </ul>
        </div>
      </li>
    {{/each}}
  </ul>
</template>
