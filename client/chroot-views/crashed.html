<template name="ChrootViewCrashed">
  <div class="broken">
    <div class="glass">
      <h1>Oops!</h1>
      <h4>
        The Romaine daemon for
        <code class="chroot-name">{{_id}}</code>
        has crashed.
      </h4>

      <a class="waves-effect waves-light btn-large reset">
        <i class="material-icons left">refresh</i>
        Reset chroot status
      </a>

      <p>
        If you think you know know why Romaine crashed, please
        <a href="mailto:romaine-engineering@danopia.net">contact us</a>
        so Romaine can be improved for everyone.
      </p>
    </div>
  </div>
</template>
