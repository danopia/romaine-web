<head>
  <title>Romaine</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
</head>

<body>
  {{> nav}}
  {{> main}}
</body>

<template name="main">
  <div id="wrap">
    {{#with chroot}}
      <div class="row">
        {{#if statusIs 'stopped'}}
          <div class="col s12 m6">
            <a class="waves-effect waves-light btn-large mount">
              <i class="material-icons left">play_circle_filled</i>
              Mount {{_id}}
            </a>
          </div>
        {{/if}}

        {{#if statusIs 'launching'}}
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
        {{/if}}

        {{#if statusIs 'running'}}
          <div class="col s12 m6">
            {{> AppList}}
            {{> StorageCard}}
          </div>

          <div class="col s12 m6">

            <div class="card blue-grey darken-1 store-promo-card">
              <div class="card-content white-text">
                <span class="card-title">
                  <i class="material-icons">get_app</i>
                  Install more apps
                </span>
                <p>
                  Make your chroot do more for you.
                  Browse the app store and find useful, easy-to-install software.
                </p>
              </div>
              <div class="card-action">
                <a href="#store">Let's go!</a>
                <a href="#maybe-later">Maybe later</a>
              </div>
            </div>

            <div class="card blue-grey darken-1 backup-promo-card">
              <div class="card-content white-text">
                <span class="card-title">
                  <i class="material-icons">settings_backup_restore</i>
                  Configure backups
                </span>
                <p>
                  Chromebooks are easy to wipe, especially in dev-mode.
                  Don't let a powerwash or corrupted installation slow you down.
                  Take a backup of your chroot and get back up to speed in no time.
                </p>
              </div>
              <div class="card-action">
                <a href="#backups">Let's go!</a>
                <a href="#maybe-later">Maybe later</a>
              </div>
            </div>

            <div class="card blue-grey darken-1 encryption-promo-card">
              <div class="card-content white-text">
                <span class="card-title">
                  <i class="material-icons">enhanced_encryption</i>
                  Enable encryption
                </span>
                <p>
                  Keep your data and configuration secure.
                  Protect your chroot with a passworded key.
                  Simply provide the password when mounting and everything works as normal.
                </p>
              </div>
              <div class="card-action">
                <a href="#encryption">Let's go!</a>
                <a href="#maybe-later">Maybe later</a>
              </div>
            </div>

          </div>
        {{/if}}

        {{#if statusIs 'crashed'}}
          <div class="broken">
            <h1>Oops!</h1>
            <h4>The Romaine daemon for this chroot crashed.</h4>
            <a class="waves-effect waves-light btn-large mount">
              <i class="material-icons left">play_circle_filled</i>
              Remount {{_id}}
            </a>
          </div>
        {{/if}}
      </div>

    {{else}}
      <h3>Select a chroot to continue</h3>
    {{/with}}
  </div>
</template>
