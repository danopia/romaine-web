<template name="StorageCard">
  <div class="card blue-grey darken-1 store-promo-card">
    <div class="card-content white-text">
      <span class="card-title"><i class="material-icons">memory</i> Storage usage</span>
      <p>
        Of your {{diskSize}} GB {{device}}, {{diskUsed}} GB is in use.
        {{diskAvail}} GB is still available.
      </p>
      <div class="progress">
        <div class="determinate" style="width: {{diskUsage}}%"></div>
      </div>
    </div>
    <div class="card-action">
      <a href="#store">Analyze disk usage</a>
      <a href="#maybe-later"><i class="material-icons">sd_card</i>Move to SD</a>
    </div>
  </div>
</template>
